<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8e7269e0a6.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav class="nav-bar">
        <img src="logo.png" alt="Logo">
        <ul class="links">
            <li class="link-list"><a href="#" class="link">Home</a></li>
            <li class="link-list"><a href="#" class="link">About</a></li>
            <li class="link-list"><a href="#" class="link">Shop</a></li>
            <li class="link-list"><a href="#" class="link">Conact</a></li>
        </ul>
        <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </nav>

    <section class="image-slider">
        <div class="slider-div">
            <img src="pic1.jpg" alt="Picture 1" width="1000px">
            <img src="pic2.jpg" alt="Picture 2" width="1000px">
            <img src="pic3.jpg" alt="Picture 3" width="1000px">
            <div class="stepper">
                <i class="fa-solid fa-chevron-left"></i>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
            <div class="inputs">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </section>

</body>
</html>
